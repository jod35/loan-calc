<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Loan Calculator</title>
</head>
<body>
<div class="calculator">
  <h1 class="text-center">Loan calculator</h1>



  <div class="form">
    <div class="result" id="result">
        <div id="principle-display">
          <h4>Principle</h4>

        </div>
        <div id="interest">
          <h4>Interest:</h4>

        </div>
        <div id="per-month">
          <h4>per Month:</h4>
        </div>
        <div id="loan">
          <h4>Total:</h4>

        </div>
        
       
    </div>
      <form action="" method="post">
        <div class="form-group">
          <label for="principle">Principle</label>
          <input type="number" class="myfield" name="principle" id="principle" required>
        </div>

        <div class="form-group">
          <label for="rate">Rate</label>
          <input type="number" class="myfield" name="rate" id="rate" required>
        </div>

        <div class="form-group">
          <label for="time">Time</label>
          <input type="number" class="myfield" name="time" id="time" required>
        </div>

        <input type="submit" value="calculate" class="mybtn" id="calc_button">
         <a href="#" class="clear" id="clear_button">clear</a>
      </form>
  </div>
</div>
<br>



<div class="previous-calcs">
  <h2 class="text-center">Previous Calculations by You.</h2>
  <table class="table">
    <thead>
      <th>Date</th>
      <th>Principle</th>
      <th>Rate</th>
      <th>Time</th>
    </thead>
    <tbody class="table-body" id="table-body">

    </tbody>
  </table>
</div>
<script src="./js/index.js" charset="utf-8"></script>
</body>
</html>
